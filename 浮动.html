<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li{
            width: 50px;
            height: 50px;
            border: 1px solid red;
            margin-bottom: 50px;
            list-style: none;
            float: left;
            /*float: right;*/
            border-radius: 5px 10px 15px 20px;
            line-height: 50px;
            text-align: center;
        }
        div{
            width: 150px;
            height: 150px;
            background: aqua;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

</body>
</html>
