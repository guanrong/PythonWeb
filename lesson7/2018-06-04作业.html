<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        input{
            display: inline-block;
            width: 150px;
            height: 25px;
            line-height: 25px;
            margin-bottom: 10px;
        }
        input[type=button]{
            margin-left: 65px;
        }
        div{
            width: 200px;
            height: 150px;
            background: red;
            line-height: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    属&emsp;性：<input type="text" placeholder="请输入你的css属性" id="key"><br>
    属性值：<input type="text" placeholder="请输入你的css属性值" id="keyword"><br>
    <input type="button" value="设置属性" id="btn"><br>
    <div id="con">我就是我</div>
    <script>
        var oKey = document.getElementById("key"),
            oKeyword = document.getElementById("keyword"),
            oBtn = document.getElementById("btn"),
            oCon = document.getElementById("con");
        oBtn.onclick = function () {
            var key = oKey.value;
            var keyword = oKeyword.value;

            oCon.style[key] = keyword;
        };
        oCon.onmouseenter = function () {
            this.innerHTML = "高兴";
        };
        oCon.onmouseleave = function () {
            this.innerHTML = "悲伤";
        };
    </script>
</body>
</html>
