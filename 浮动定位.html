<!DOCTYPE HTML>
<html>
<head>
    <title>文字属性</title>
    <meta charset="utf-8">
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        #d1 {
            background-color: red;
            float: right;
            /*一共三个div块级元素上下排列，设置第一个div向右浮动，后面两个补上*/

        }

        #d2 {
            background-color: yellow;
        }

        #d3 {
            background-color: green;
        }
    </style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
</body>
</html>
