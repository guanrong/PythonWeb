<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
        div span{
            color: red;
            font-size: 20px;
        }
        p{
            font-size: 20px;
            color: #281fff;
        }
    </style>
</head>
<body>
    <div id="box">敌军还有<span id="time">10</span>秒到达战场</div>
    <div id="wrap"></div>
    <script>
        var oBox = document.getElementById("box");
        var oTime = document.getElementById("time");
        var oWrap = document.getElementById("wrap");
        console.log(oWrap);
        var num = 10;
        var time;
        time = setInterval(function () {
            num --;
            oTime.innerHTML = num;
            if(num === 1){
                oBox.innerHTML = "<p>全军出击！！！！！</p>";
                clearInterval(time);
            }
        },1000);

        function change() {
            var data = new Date();
            var year = data.getFullYear();
            var month = data.getMonth()+1;
            var date = data.getDate();
            var hour = data.getHours();
            var min = data.getMinutes();
            var sec = data.getSeconds();

            hour = toTwo(hour);
            min = toTwo(min);
            sec = toTwo(sec);

            function toTwo(n) {
                if(n<10){
                    n = "0" + n;
                }
                return n;
            }
            oWrap.innerHTML = year + "年"+ month + "月"+ date + "日"+ hour+ "时"+ min+ "分"+ sec+ "秒";
        }
        change();
        setInterval(change,1000);
    </script>
</body>
</html>
